<div class="login">
  <form nz-form nzLayout="vertical" #f="ngForm" (submit)="submit()">
    <nz-form-item>
      <nz-form-label nzFor="username">Username</nz-form-label>
      <nz-form-control  nzErrorTip="username obligatoire">
        <!--
          TODO Ajouter l'input pour username avec le data-binding approprié
         -->
        <input class="ant-input" type="text" name="username" id="username" [(ngModel)]="model.username" #username="ngModel" required>
      </nz-form-control>

    </nz-form-item>

    <nz-form-item>
      <nz-form-label nzFor="password">Mot de passe</nz-form-label>
      <nz-form-control nzErrorTip="password obligatoire">
        <!--
          TODO Ajouter l'input pour password avec le data-binding approprié
         -->
          <input class="ant-input" type="password" name="password" id="password" [(ngModel)]="model.password" #password="ngModel" required>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-item >
          <!-- <small class="text-danger" style="color:red" *ngIf="model.falseConnexion && model.password.length>0">Login ou mot de passe incorect</small> -->
      </nz-form-item>
      <nz-form-control>
        <button class="login-button" type="submit" nz-button nzType="default" [disabled]="f.form.invalid"
          (submit)="submit()" [disabled]="f.form.invalid">Connexion</button>
      </nz-form-control>
    </nz-form-item>

  </form>
  <p class="divider">Pas encore enregistré ?</p>

  <!-- TODO Rediriger sur la page de login au clic sur le bouton -->
  <button class="register-button" nz-button nzType="primary" (click)="goToRegistration()">Créer un compte</button>
</div>
